<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadoraIMC.js"></script>
</head>
<body>
    <div id="principal">
        <div>
            <input type="text" name="" id="iNombre" placeholder="Nombre" class="form"><br>
            <span id="errorNombre"></span>
        </div>
        <div>
            <input type="number" name="" id="iEdad" placeholder="Edad" class="form"><br>
            <span id="errorEdad"></span>
        </div>
        <div>
            <input type="number" name="" id="iAltura" placeholder="Altura" class="form"><br>
            <span id="errorAltura"></span>
        </div>
        <div>
            <input type="number" name="" id="iPeso" placeholder="Peso" class="form"><br>
            <span id="errorPeso"></span>
        </div>
        <div>
            <button onclick="calcular()" class="form">Calcular</button>
        </div>
        <div id="resultado" class="form">
        </div>
    </div>
</body>
</html>
